#Spring Boot
#\u542F\u7528\u9759\u6001\u8D44\u6E90\u7684\u6620\u5C04
spring.web.resources.add-mappings=true
#\u8BBE\u7F6E\u65E5\u671F\u65F6\u95F4\u683C\u5F0F\u5316\u7684\u9ED8\u8BA4\u683C\u5F0F
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
#\u8BBE\u7F6E\u65E5\u671F\u683C\u5F0F\u5316\u7684\u9ED8\u8BA4\u683C\u5F0F
spring.mvc.format.date=yyyy-MM-dd
#\u8BBE\u7F6E\u5355\u6B21 HTTP \u8BF7\u6C42\u7684\u6700\u5927\u5927\u5C0F\u4E3A 2MB
spring.servlet.multipart.max-request-size=2MB
#\u8BBE\u7F6E\u6587\u4EF6\u4E0A\u4F20\u7684\u6700\u5927\u5927\u5C0F\u4E3A 5MB
spring.servlet.multipart.max-file-size=5MB

#Jackson \u7684\u5E8F\u5217\u5316\u548C\u53CD\u5E8F\u5217\u5316\u683C\u5F0F
#\u8BBE\u7F6E Jackson \u5E8F\u5217\u5316\u548C\u53CD\u5E8F\u5217\u5316\u65F6\u4F7F\u7528\u7684\u65F6\u533A\u4E3A GMT+88
spring.jackson.time-zone=GMT+8
#\u8BBE\u7F6E Jackson \u5E8F\u5217\u5316\u548C\u53CD\u5E8F\u5217\u5316\u65F6\u7684\u65E5\u671F\u65F6\u95F4\u683C\u5F0F\u5316\u7684\u9ED8\u8BA4\u683C\u5F0F
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#\u8BBE\u7F6E Jackson \u5E8F\u5217\u5316\u65F6\u4E0D\u5C06\u65E5\u671F\u5E8F\u5217\u5316\u4E3A\u65F6\u95F4\u6233\u683C\u5F0F\uFF0C\u800C\u662F\u4F7F\u7528 spring.jackson.date-format \u914D\u7F6E\u7684\u683C\u5F0F\u3002
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
#\u8BBE\u7F6E Jackson \u53CD\u5E8F\u5217\u5316\u65F6\uFF0C\u5982\u679C JSON \u4E2D\u5B58\u5728\u672A\u77E5\u5C5E\u6027\uFF0C\u5219\u5FFD\u7565\u8FD9\u4E9B\u5C5E\u6027\uFF0C\u4E0D\u4F1A\u629B\u51FA\u5F02\u5E38\u3002
spring.jackson.deserialization.fail-on-unknown-properties=false

